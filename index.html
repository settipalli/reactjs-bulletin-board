<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactJS</title>
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/react.js"></script>
  <script type="text/javascript" src="js/react-dom.js"></script>
  <script type="text/javascript" src="js/browser.js"></script>
</head>

<body>
  <div class="container">
    <div id="react-container"></div>
  </div>
  <script type="text/babel">

    // Demonstrating the use of attributes - Component Properties
    class MyComponent3 extends React.Component {
      render() {
        return <div>
          <h1>{this.props.text}</h1>
          <p>My first react component</p>
        </div>
      }
    }

    // Method 3 - Creating a component using 'Stateless Functional Component' syntax
    const MyStatelessFunctionalComponent = () => {
        return <div>
          <h1>Hello World</h1>
          <p>My first react component</p>
        </div>
    }

    // New method using ES6 class
    class MyComponent1 extends React.Component {
      render() {
        return <div>
          <h1>Hello World</h1>
          <p>My first react component</p>
        </div>
      }
    }
    
    // Old method
    var MyComponent = React.createClass({
      render() {
        return <div>
          <h1>Hello World</h1>
          <p>My first react component</p>
        </div>
      }
    })

    ReactDOM.render(<MyComponent3 text="Hello" />, document.getElementById('react-container'))
  </script>
</body>

</html>
