<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactJS</title>
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/react.js"></script>
  <script type="text/javascript" src="js/react-dom.js"></script>
  <script type="text/javascript" src="js/browser.js"></script>
</head>

<body>
  <div id="react-container"></div>
  <script type="text/babel">

    const Note = React.createClass({
      getInitialState() {
        return { editing: false }
      },

      edit() {
        this.setState({ editing: true })
      },

      save() {
        var value = this.refs.newText.value
        alert("New value: " + value)
        this.setState({ editing: false })
      },

      remove() {
        alert('Removing note')
      },

      renderForm() {
        return (
          <div className="note">
            <textarea ref="newText" >{this.props.children}</textarea>
            <span>
              <button className="btn btn-default" onClick={this.save}>Save</button>
            </span>
          </div>
        )
      },

      renderDisplay() {
        return (
          <div className="note">
            <p>{this.props.children}</p>
            <span>
              <button className="btn btn-default" onClick={this.edit}>Edit</button>
              <button className="btn btn-danger" onClick={this.remove}>X</button>
            </span>
          </div>
        )
      },

      render() {
        return this.state.editing ? this.renderForm() : this.renderDisplay()
      }
    })

    var Board = React.createClass({
      render() {
        return (
          <div className="board">
            {this.props.count}
          </div>
        )
      }
    })
    ReactDOM.render(<Board count={500} />, document.getElementById('react-container'))
  </script>
</body>

</html>
